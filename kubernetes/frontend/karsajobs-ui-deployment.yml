apiVersion: apps/v1
kind: Deployment
metadata:
  name: karsajobs-ui-deployment
  labels:
    app: karsajobs
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        app: karsajobs
        tier: frontend
    spec:
      containers:
      - name: karsajobs-frontend
        image: ghcr.io/andreanz22/karsajobs-ui:latest
        ports:
          - containerPort: 8000
        env:
          - name: VUE_APP_BACKEND
            value: "http://192.168.49.2:32282/"
      #imagePullSecrets:
      #- name: regcred
